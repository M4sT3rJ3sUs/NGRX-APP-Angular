
<div class="row text-center">
  <div class="col">
      <h2>Pokemon</h2>
      <h3>{{contador}}</h3>
  </div>
</div>

<div class="row text-center">
  <div class="col">
      <button (click)="incrementar()" class="btn btn-primary">Incrementar</button>
      <button (click)="decrementar()" class="btn btn-info">Decrementar</button>
  </div>
</div>

    <hr>

<div *ngIf="contador>0">
    <app-pokemon [pokemon]="pokemon"></app-pokemon>
</div>
